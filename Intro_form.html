<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details Form</title>
</head>
<body>

    <h2>Student Details Form</h2>

    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name"><br><br>

            <label for="program">Program / Course:</label>
            <input type="text" id="program" name="program" placeholder="e.g., BMS, BBA, B.Sc CS"><br><br>

            <label for="dob">Birthdate:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label>
            <input type="radio" id="gMale" name="gender" value="Male">
            <label for="gMale">Male</label>

            <input type="radio" id="gFemale" name="gender" value="Female">
            <label for="gFemale">Female</label>

            <input type="radio" id="gOther" name="gender" value="Other">
            <label for="gOther">Other</label><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120"><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Contact Details</legend>

            <label for="email">College Email:</label>
            <input type="email" id="email" name="email" placeholder="rollno.name@sscbs.du.ac.in"><br><br>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX"><br><br>

            <label for="address">Residential Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="32" placeholder="Enter full address"></textarea><br><br>

        </fieldset>

        <br>

        <fieldset>
            <legend>Subjects Opted</legend>

            <input type="checkbox" id="subMath" name="subjects" value="Maths">
            <label for="subMath">Mathematics for Computing</label><br>

            <input type="checkbox" id="subCSA" name="subjects" value="CSA">
            <label for="subCSA">Computer System Architecture</label><br>

            <input type="checkbox" id="subPython" name="subjects" value="Python">
            <label for="subPython">Python Programming</label><br>

            <input type="checkbox" id="subEVS" name="subjects" value="EVS">
            <label for="subEVS">Environmental Studies</label><br><br>

        </fieldset>

        <br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Clear">

    </form>

</body>
</html>
